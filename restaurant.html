<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <meta name="theme-color" content="#3ABFEF"/>
  <link rel="manifest" href="manifest.json">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/" tabindex="0" aria-label="Restaurant Reviews">Restaurant Reviews</a></h1>
    </nav> 
    <!-- Beginning breadcrumb -->
    <nav id="breadcrumb" role="navigation" aria-label="breadcrumb">
      <ul>
        <li><a tabindex="0" href="/">Home</a></li>
      </ul>  
    </nav> 
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <div class="restaurant-info">
        <div id="restauranHeader">
          <h2 tabindex="0" id="restaurant-name"></h2>
        </div>
        <div class="picMap">
            <img class="lazyload" id="restaurant-img">
            <!-- Beginning map -->
           <section class="lazyload" tabindex="0" aria-label="Google Map" id="map-container">
             <div role="application" id="map"></div>
           </section>
        </div>
        <p id="restaurant-cuisine"></p>
        <p tabindex="0" id="restaurant-address"></p>
        <table tabindex="0" id="restaurant-hours"></table>
      </div>
      <!-- Beginning reviews -->
      <section tabindex="0" id="reviews-container">
        <h2>Reviews</h2>
        <div id="reviews-list">
          <!-- Parameters
          "restaurant_id": <restaurant_id>,
          "name": <reviewer_name>,
          "rating": <rating>,
          "comments": <comment_text> -->
            <form id="reviewForm">
              <div class="nameRate">
                  <div class="labelInput">
                      <label for="name">Your Name:</label> <br>
                      <input type="text" id="name" name="name" placeholder="Your Name" required/>
                    </div>
                    <div class="labelInput">
                      <label for="rating">Rate Restaurant: </label>
                      <select id='rating' name="rating" aria-label="Customer rating">
                        <option value="5"selected>5</option>
                        <option value="4">4</option>
                        <option value="3">3</option>
                        <option value="2">2</option>
                        <option value="1">1</option>
                      </select>
                    </div>
              </div>
              <textarea class="reviewInput" id="comments" name="comments" aria-label="comments from customer" placeholder="Write your review here" rows="6" required></textarea>
              <div class="labelInput">
                  <button class="submitButton" id="review-add-btn">Submit</button>
              </div>
              <ul id="reviewsNew" onload="document.getElementById('review-add-btn').click()"></ul>
            </form>
        </div>
      </section>
    </section>
  </main>


  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <!-- Beginning scripts -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <script type="application/javascript" charset="utf-8" src="./sw.js"></script>
  <script src="/js/lazysizes.min.js" async=""></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDb6Ea35UOu4hSZjPZ7H5MJBoZaJIFTLmQ&libraries=geometry&v=3&callback=initMap"></script>

</body>

</html>
