<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/" tabindex="1" aria-label="Restaurant Reviews">Restaurant Reviews</a></h1>
    </nav> 
    <!-- Beginning breadcrumb -->
    <nav id="breadcrumb" role="navigation" aria-label="breadcrumb">
      <ul>
        <li><a tabindex="2" href="/">Home</a></li>
      </ul>  
    </nav> 
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <div class="restaurant-info">
        <h2 tabindex="3" id="restaurant-name"></h2>
        <img id="restaurant-img">
        <p id="restaurant-cuisine"></p>
        <p tabindex="4" id="restaurant-address"></p>
        <table tabindex="5" id="restaurant-hours"></table>
      </div>
      <!-- Beginning reviews -->
      <section tabindex="6" id="reviews-container">
        <h3>Reviews</h3>
        <ul id="reviews-list">
          <!-- Parameters
          "restaurant_id": <restaurant_id>,
          "name": <reviewer_name>,
          "rating": <rating>,
          "comments": <comment_text> -->
            <form id="reviewForm">
                <div class="labelInput">
                  <label for="name">Name:</label>
                  <input type="text" id="name" name="name" placeholder="Your Name" required/>
                </div>
                <div class="labelInput">
                  <label for="rating">Rating: </label>
                  <select name="rating">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5"selected>5</option>
                  </select>
                </div>
                  <!-- <label for="reviewText">Review text:</label> -->
                  <textarea rows="6" name="comments" placeholder="Write your review here" required></textarea>
                <p>
                  <input type="submit" value="Submit Review">
                </p>
              </form>
        </ul>
      </section>
    </section>
    <!-- Beginning map -->
    <section tabindex="-1" aria-label="Google Map" id="map-container">
      <div role="application" id="map"></div>
    </section>

  </main>


  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <script type="text/javascript" src="js/idb.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDb6Ea35UOu4hSZjPZ7H5MJBoZaJIFTLmQ&libraries=geometry&v=3&callback=initMap"></script>

</body>

</html>
